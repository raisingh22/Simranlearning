<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css properties</title>
    <style>
        .container{
            border: 2px solid rgb(164, 112, 16);
            background-color: #c5bdbd;
            height: 1000px;
        }
        .Box{
            display: inline-block;
            border: 2px solid rgb(83, 43, 125);
            width: 150px;
            height: 150px;
            margin: 3px;
        }
        #Box3{
            position: sticky;
            top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Box" id="Box1">1</div>
        <div class="Box" id="Box2">2</div>
        <div class="Box" id="Box3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error, rerum.</div>
        <div class="Box" id="Box4">4</div>
    </div>
</body>
</html>
